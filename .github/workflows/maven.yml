# .github/workflows/release.yml
name: Java CI with Maven & Release

# 触发条件
on:
  push:
    tags:
      - 'v*'                     # 自动触发：推送 v1.0.0、v2.3 等
  workflow_dispatch:           # 手动触发（可用于测试）
    inputs:
      test_version:
        description: 'Test tag (e.g. v0.1.0-test)'
        required: true
        default: 'v0.1.0-test'

# 关键：授予 GITHUB_TOKEN 必要的写权限
permissions:
  contents: write              # 允许创建/编辑 Release、上传资产
  # 如果后续要提交依赖图谱，再加 dependency-graph: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          # 确保能获取到 tag 信息

      # 2. 配置 JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. 编译 & 打包
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4. （可选）调试：列出 target 目录内容
      - name: List target files
        if: startsWith(github.ref, 'refs/tags/')
        run: ls -R target/

      # 5. 自动发布 Release（仅在 tag 推送时执行）
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')   # 防止 workflow_dispatch 误触发
        uses: softprops/action-gh-release@v2
        with:
          # 上传的文件（根据实际产物修改）
          files: |
            target/*.jar
            target/*.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            **Automated release** generated by GitHub Actions.

            - Commit: ${{ github.sha }}
            - Trigger: ${{ github.event_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
